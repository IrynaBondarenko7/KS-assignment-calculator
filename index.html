<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc-display" id="display">0</div>
      <div class="calc-buttons" id="buttons">
        <button class="btn-operator_AC" id="clear" value="">AC</button>
        <button class="btn-operator_DEL" id="delete" value="">DEL</button>
        <button class="btn-operator" id="divide" value="/">/</button>
        <button class="btn-number" value="7">7</button>
        <button class="btn-number" value="8">8</button>
        <button class="btn-number" value="9">9</button>
        <button class="btn-operator" id="multiply" value="*">*</button>
        <button class="btn-number" value="4">4</button>
        <button class="btn-number" value="5">5</button>
        <button class="btn-number" value="6">6</button>
        <button class="btn-operator" id="subtract" value="-">-</button>
        <button class="btn-number" value="1">1</button>
        <button class="btn-number" value="2">2</button>
        <button class="btn-number" value="3">3</button>
        <button class="btn-operator_plus" id="add" value="+">+</button>
        <button class="btn-number-0" value="0">0</button>
        <button class="btn-operator" id="decimal" value=".">.</button>
        <button class="btn-operator" id="equals" value="=">=</button>
      </div>
    </div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
